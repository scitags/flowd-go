name: Test

on:
  workflow_call:

# Let's define what we want to do!
jobs:
  test:
    name: Test it!
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Show the current directory
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          ls -lh
          pwd
          echo "$WORKSPACE"

      - name: Type tests
        shell: bash
        run: go test -v ./types
